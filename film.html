<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Film</title>
    <link rel="stylesheet" href="film.css">
</head>
<body>
    <!-- Intro Section with Profile Picture -->
    <section id="intro">
        <h1>Welcome to My Film Portfolio</h1>
        <div class="profile-container">
            <img src="film-photos/profile.jpg" alt="Profile Picture" class="profile-pic">
            <p class="intro-text">Hi, I'm Robin Buchthal!</p>
        </div>
    </section>

    <!-- Photos Section -->
    <section id="photos">
        <h2>And here are some of my photos...</h2>
        <div class="photo-gallery">
            <div class="photo-item">
                <img src="film-photos/candyshop.jpg" alt="Candy shop in Rockport, MA">
                <p class="photo-description">Candy shop in Rockport, MA.</p>
            </div>
            <div class="photo-item">
                <img src="film-photos/houses.jpg" alt="Houses in Rockport, MA">
                <p class="photo-description">Rockport, MA.</p>
            </div>
            <div class="photo-item">
                <img src="film-photos/rockporthouses.jpg" alt="Houses in Rockport, MA">
                <p class="photo-description">Rockport, MA.</p>
            </div>
            <div class="photo-item">
                <img src="film-photos/boat.jpg" alt="Boat in Rockport, MA">
                <p class="photo-description">Boat in Rockport, MA.</p>
            </div>
            <div class="photo-item">
                <img src="film-photos/door.jpg" alt="Door in Rockport, MA">
                <p class="photo-description">Rockport, MA.</p>
            </div>
            <div class="photo-item">
                <img src="film-photos/seagulls.jpg" alt="Seagulls in Rockport, MA">
                <p class="photo-description">Rockport, MA.</p>
            </div>
            <div class="photo-item">
                <img src="film-photos/church.jpg" alt="Church in Copenhagen">
                <p class="photo-description">Copenhagen</p>
            </div>
            <div class="photo-item">
                <img src="film-photos/nvhaun.jpg" alt="Nyhavn in Copenhagen">
                <p class="photo-description">Nyhavn in Copenhagen</p>
            </div>
            <div class="photo-item">
                <img src="film-photos/hibeach.jpg" alt="Beach in Hawaii">
                <p class="photo-description">Hawaii</p>
            </div>
            <div class="photo-item">
                <img src="film-photos/lighthousediamondhead.jpg" alt="Diamond Head Lookout in Hawaii">
                <p class="photo-description">Diamond Head Lookout</p>
            </div>
            <div class="photo-item">
                <img src="film-photos/lookout.jpg" alt="Hanauma Bay in Hawaii">
                <p class="photo-description">Hanauma Bay</p>
            </div>
        </div>
    </section>
</body>
</html>
